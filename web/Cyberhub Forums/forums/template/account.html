<html>
    <head>
        <title>{{ data["username"] }}'s Account - Cyberhub</title>
        {% include "imports.html" %}
    </head>
    <body>
        {% include "navbar.html" %}
        <h1>{{ data["username"] }}'s Account</h1>
        <form action="account" method="POST">
            <label for="name">Username: </label>
            <input type="text" id="name" name="name" placeholder="Current name is {{ data['username'] }}">
            <label for="password">Password: </label>
            <input type="password" id="password" name="password" placeholder="Enter new password">
            <label for="icon">Icon: </label>
            <input type="url" name="icon" id="icon" placeholder="{{ data['icon'] }}">
            <img src="{{ data['icon'] }}" style="border: 5px solid grey; background-color: white;">
            <input type="submit" value="Update">
        </form>
    </body>
</html>
